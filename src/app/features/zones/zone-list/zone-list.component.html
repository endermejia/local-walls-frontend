<div class="flex flex-col items-center gap-4 p-4">
  <!-- Map Section -->

  <!-- Zones List -->
  <div class="w-full mt-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Zonas de escalada</h2>
      <button>
        <span>❤️</span>
      </button>
    </div>
    @if (globalStore.zones().length > 0) {
      @for (zone of globalStore.zones(); track zone.id) {
        <div
          class="flex items-center gap-4 p-4 border rounded-lg shadow-md mb-4"
        >
          <div>
            <h3 class="text-lg font-medium">{{ zone.name }}</h3>
            <p class="text-gray-600">{{ zone.description }}</p>
          </div>
          <button
            class="ml-auto px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg"
            (click)="onZoneSelect(zone)"
          >
            Ver detalles
          </button>
        </div>
      }
    } @else {
      <div>
        <p class="text-gray-500 italic">No hay zonas para mostrar.</p>
      </div>
    }
  </div>
</div>
